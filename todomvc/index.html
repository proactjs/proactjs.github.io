<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ProAct.js â€¢ TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<link rel="stylesheet" href="css/app.css">
	</head>

	<body class="learn-bar">
		<section id="todoapp">

			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" pro-bind="description" placeholder="What needs to be done?" autofocus >
			</header>

			<section id="main" pro-class='footerClass'>
				<input id="toggle-all" type="checkbox" pro-bind='one-way:doneAll'>
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
				</ul>
			</section>

			<footer id="footer" pro-class='footerClass'>
				<span id="todo-count" pro-bind='safe:left'><strong>0</strong> items left</span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a pro-class="allSelected" href="#/">All</a>
					</li>
					<li>
						<a pro-class="activeSelected" href="#/active">Active</a>
					</li>
					<li>
						<a pro-class="completedSelected" href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed" pro-bind="completed" pro-class="btnCompletedClasses">Clear completed (0)</button>
			</footer>

		</section>

		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://meddle0x53.wordpress.com">meddle0x53</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>

		<script src="bower_components/todomvc-common/base.js"></script>
		<script src="bower_components/proact.js/dist/js/proact.min.js"></script>
		<script src="bower_components/zepto/zepto.js"></script>
		<script src="js/mvs/lambdas.js"></script>
		<script src="js/mvs/array_filter.js"></script>
		<script src="js/mvs/mixins.js"></script>
		<script src="js/mvs/storage.js"></script>
		<script src="js/mvs/model.js"></script>
		<script src="js/mvs/models.js"></script>
		<script src="js/mvs/view.js"></script>
		<script src="js/mvs/new_view.js"></script>
		<script src="js/mvs/views.js"></script>
		<script src="js/mvs/streams.js"></script>
		<script src="js/mvs/bindings.js"></script>
		<script src="js/mvs/bindings_definitions.js"></script>
		<script src="js/mvs/router.js"></script>
		<script src="js/models/task.js"></script>
		<script src="js/views/task_view.js"></script>
		<script src="js/views/new_task_view.js"></script>
		<script src="js/views/tasks_view.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
